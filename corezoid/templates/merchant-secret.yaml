{{- if and .Values.global.merchant.secret.create (eq .Values.global.merchant.enabled true) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.merchant.secret.name}}
  labels:
    app: {{ .Values.global.product }}
    tier: "merchant"
type: Opaque
data:
  {{- range $key, $value := .Values.global.merchant.secret.data }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end}}
