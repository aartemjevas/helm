{{- if .Values.global.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}-auth-{{ .Release.Namespace }}
  annotations:
    {{- include "corezoid-auth.ingressAnnotations" . | nindent 4 }}
  labels:
    app: {{ .Values.global.product }}
    tier: {{ .Values.appName }}
spec:
  rules:
    - host: {{ .Values.global.subdomain}}.{{ .Values.global.domain }}
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: capi-service-node
                port:
                  number: 9080
  {{- if .Values.global.ingress_tls }}
  tls:
    - hosts:
        - {{ .Values.global.subdomain}}.{{ .Values.global.domain }}
      secretName: tls-{{ .Values.appName }}-{{ .Release.Namespace }}
  {{- end }}
{{- end -}}